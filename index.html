<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>ID el arca de GG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&family=Quicksand:wght@500&family=Roboto&family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>ID el arca de GG</h1>
        <p>Ingrese los datos de su mascota</p>
      </header>
      <div class="form" id="form">
        <input id="animal" type="text" spellcheck="false" placeholder="Animal">
        <input id="nombre" type="text" spellcheck="false" placeholder="Nombre del animal">
        <input id="dueño" type="text" spellcheck="false" placeholder="Nombre del dueño">
        <input id="telefono" type="text" spellcheck="false" placeholder="Telefono">
        <button type="button">Crear QR</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
        
        <button id="descarga">Descargar </button>
      
      </div>
    </div>

    <script src="qr.js"></script>
    <script src="file.js"></script>
  </body>
</html>
